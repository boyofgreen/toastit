<!DOCTYPE html>
<html>
<head>
    <title>WebView Content</title>
    <script type="text/javascript">
        function reload() {
            if (window.CommunicationWinRT) {
                var object = window.CommunicationWinRT.CommunicationWinRT;
                var toastTest = new object();

                if (object) {
                    log('found');
                    toastTest.toastMessage('Hello World', 0);
                } else {
                    log('Error');
                }
            }
        };


        function log(string) {
            document.getElementById('log').innerHTML += string + '<br/>';
        }



    </script>
</head>
<body>
    <img src="elvis.jpg" style="width:550px" />
    <div id="log">log</div>
    <button onclick="reload();">Notify</button>

</body>
</html>
